# --- Frontend Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: dockerizzz/frontend-image:<tag> # Replace with your image
        ports:
        - containerPort: 3000
---
# --- Frontend Service ---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  # Use NodePort for local/Minikube access from outside the cluster
  type: NodePort 
  ports:
    - protocol: TCP
      port: 80       # Port the service exposes within the cluster
      targetPort: 3000 # Port the container is listening on (from Dockerfile)
      nodePort: 30080 # Port on the Node (e.g., Minikube VM) for external access (optional, but good for local)