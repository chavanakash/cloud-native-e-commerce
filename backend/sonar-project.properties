# SonarQube Configuration for Backend
sonar.projectKey=ecommerce-backend
sonar.projectName=E-commerce Backend
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,uploads/**,*.log

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code duplication
sonar.cpd.exclusions=**/*.spec.js,**/*.test.js