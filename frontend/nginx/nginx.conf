server {
    # Nginx listens on port 80 inside the container.
    listen 80;
    server_name localhost;

    # Set the root directory where the built static files are located.
    # This must match the path used in the Dockerfile COPY command: 
    # COPY --from=builder /app/build /usr/share/nginx/html
    root /usr/share/nginx/html;
    index index.html;

    # The main location block is for handling all requests.
    location / {
        # This is the core line for SPAs. 
        # It tries to serve a file ($uri), then a directory ($uri/), 
        # and if neither exists, it serves index.html.
        # This ensures your client-side router (like Next.js/React Router)
        # can take over for routes like /about or /users/1.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets to improve performance.
    # This tells the browser to cache these files for 30 days.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Optional: Error page handling.
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}