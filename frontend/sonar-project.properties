# SonarQube Configuration for Frontend
sonar.projectKey=ecommerce-frontend
sonar.projectName=E-commerce Frontend
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.exclusions=node_modules/**,.next/**,coverage/**,public/**,*.config.js

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code duplication
sonar.cpd.exclusions=**/*.spec.js,**/*.test.js